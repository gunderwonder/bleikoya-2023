<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleikøya Søkeassistent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&family=Libre+Franklin:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/chat.css">
</head>
<body>
    <div class="chat">
        <header class="chat__header">
            <h1 class="chat__title">Bleikøya Søkeassistent</h1>
            <p class="chat__subtitle">Spor meg om noe fra nettsiden</p>
        </header>
        <div class="chat__messages" id="messages">
            <div class="chat__message chat__message--assistant">
                <div class="chat__bubble">Hei! Jeg kan hjelpe deg med å finne informasjon på bleikoya.net. Hva lurer du på?</div>
            </div>
        </div>
        <form class="chat__form" id="form">
            <input class="chat__input" id="input" type="text" placeholder="Skriv et spørsmål..." autocomplete="off">
            <button class="chat__send" type="submit">Send</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.7/marked.min.js"></script>
    <script src="/chat.js"></script>
</body>
</html>
